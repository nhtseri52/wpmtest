<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Hệ Thống Đánh Máy Chuyên Nghiệp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #2980b9; --bg: #ecf0f1; --gold: #f1c40f; --dark: #2c3e50; --success: #27ae60; --danger: #e74c3c; }
        * { box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); display: flex; padding: 20px; gap: 20px; margin: 0; height: 100vh; overflow: hidden; }
        
        /* Sidebar & Profile */
        .sidebar { width: 300px; flex-shrink: 0; display: flex; flex-direction: column; gap: 15px; }
        .card { background: white; border-radius: 10px; border: 1px solid #ddd; box-shadow: 0 4px 15px rgba(0,0,0,0.05); overflow: hidden; }
        .profile-header { padding: 20px; text-align: center; border-bottom: 1px solid #eee; }
        .avatar { width: 60px; height: 60px; background: var(--dark); color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 24px; margin: 0 auto 10px; }
        .admin-border { border: 3px solid var(--gold) !important; }
        
        .nav-item { padding: 15px; display: flex; align-items: center; color: #555; border-bottom: 1px solid #f1f1f1; cursor: pointer; transition: 0.2s; font-size: 14px; }
        .nav-item:hover { background: #f9f9f9; }
        .nav-item.active { background: var(--primary); color: white; }
        .nav-item i { width: 25px; margin-right: 10px; }

        /* Content */
        .main-content { flex-grow: 1; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); overflow-y: auto; }
        .page { display: none; }
        .page.active { display: block; }

        /* Typing UI (image_c5335d.png) */
        .typing-box { background: #adcce9; padding: 15px; border-radius: 8px; display: flex; gap: 10px; margin-top: 20px; }
        #input-box { flex: 1; height: 50px; padding: 10px; font-size: 22px; border-radius: 4px; border: 1px solid #ccc; outline: none; }
        .timer-box { background: #34495e; color: white; width: 80px; display: flex; align-items: center; justify-content: center; font-size: 22px; border-radius: 4px; font-weight: bold; }
        .btn-reset { background: #4a90e2; color: white; border: none; width: 60px; border-radius: 4px; cursor: pointer; font-size: 20px; }

        .word-display { font-size: 26px; line-height: 1.8; margin-bottom: 20px; color: #999; height: 120px; overflow: hidden; border: 1px solid #eee; padding: 10px; border-radius: 8px; }
        .word-active { background: #dcdde1; color: #000; border-radius: 4px; padding: 0 5px; }
        .word-correct { color: var(--success); }
        .word-wrong { background: var(--danger); color: white; border-radius: 4px; padding: 0 5px; }

        /* Form */
        input.form-ctrl { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; }
        .btn-main { background: var(--primary); color: white; border: none; padding: 12px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; }

        /* Auth Screen */
        #auth-screen { position: fixed; inset: 0; background: var(--bg); z-index: 9999; display: flex; justify-content: center; align-items: center; }
        .auth-box { background: white; padding: 30px; border-radius: 10px; width: 350px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); }
        
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { text-align: left; padding: 12px; border-bottom: 1px solid #eee; font-size: 14px; }
    </style>
</head>
<body>

    <div id="auth-screen">
        <div class="auth-box">
            <h3 id="auth-title" style="text-align:center">Đăng nhập</h3>
            <input type="text" id="auth-u" class="form-ctrl" placeholder="Tên người dùng">
            <input type="password" id="auth-p" class="form-ctrl" placeholder="Mật khẩu">
            <button class="btn-main" style="width:100%" onclick="app.handleAuth()">XÁC NHẬN</button>
            <p style="text-align:center; font-size:12px; color: #666; cursor:pointer" onclick="app.toggleAuthMode()">
                Chưa có tài khoản? Đăng ký tại đây
            </p>
        </div>
    </div>

    <div class="sidebar" id="sidebar-inject"></div>

    <div class="main-content">
        <div id="page-1" class="page active">
            <h2>Mục 1: Tập đánh máy</h2>
            <div id="word-display" class="word-display"></div>
            <div class="typing-box">
                <input type="text" id="input-box" placeholder="Bắt đầu gõ..." autocomplete="off">
                <div id="timer" class="timer-box">0:60</div>
                <button class="btn-reset" onclick="app.resetTyping()"><i class="fa-solid fa-rotate-right"></i></button>
            </div>
        </div>

        <div id="page-3" class="page">
            <h2>Mục 3: Top 100 Cao Thủ</h2>
            <table>
                <thead>
                    <tr><th>Hạng</th><th>Tên</th><th>WPM</th><th>Ngày đạt</th></tr>
                </thead>
                <tbody id="rank-data"></tbody>
            </table>
        </div>

        <div id="page-4" class="page">
            <div style="display:flex; justify-content:space-between">
                <h2>Mục 4: Chia sẻ văn bản</h2>
                <button class="btn-main" onclick="app.addPost()">+ Tạo bài mới</button>
            </div>
            <table id="comm-table">
                <thead><tr><th>Trạng thái</th><th>Tiêu đề</th><th>Độ dài</th></tr></thead>
                <tbody id="community-data"></tbody>
            </table>
        </div>

        <div id="page-profile" class="page">
            <h2>Hồ sơ cá nhân</h2>
            <div class="card" style="padding: 20px; max-width: 400px;">
                <p><b>Tên:</b> <span id="prof-u"></span></p>
                <hr>
                <h4>Đổi mật khẩu</h4>
                <input type="password" id="old-p" class="form-ctrl" placeholder="Mật khẩu cũ">
                <input type="password" id="new-p" class="form-ctrl" placeholder="Mật khẩu mới">
                <button class="btn-main" onclick="app.changePass()">CẬP NHẬT MẬT KHẨU</button>
            </div>
        </div>

        <div id="page-admin" class="page">
            <h2 style="color:var(--danger)">QUẢN LÝ TÀI KHOẢN (GOD MODE)</h2>
            <table>
                <thead><tr><th>Username</th><th>Password</th></tr></thead>
                <tbody id="admin-user-list"></tbody>
            </table>
        </div>
    </div>

    <script>
        const DICTIONARY = "chào|học|sinh|tôi|vận|động|viên|nhà|trường|học|chạy|trình|ai|anh|cười|em|ngày|bão|xã|hội|đất".split('|');
        let authMode = 'login';

        const app = {
            user: null, words: [], curIdx: 0, timeLeft: 60, timer: null, isPlaying: false, ok: 0,

            init() {
                const saved = localStorage.getItem('current_session');
                if(saved) {
                    this.user = JSON.parse(saved);
                    document.getElementById('auth-screen').style.display = 'none';
                    this.renderSidebar('page-1');
                    this.resetTyping();
                }
            },

            toggleAuthMode() {
                authMode = (authMode === 'login') ? 'register' : 'login';
                document.getElementById('auth-title').innerText = (authMode === 'login') ? 'Đăng nhập' : 'Đăng ký tài khoản';
            },

            handleAuth() {
                const u = document.getElementById('auth-u').value;
                const p = document.getElementById('auth-p').value;
                if(!u || !p) return alert("Vui lòng nhập đủ!");

                if(authMode === 'register') {
                    if(localStorage.getItem('user_' + u)) return alert("Tên này đã có người dùng!");
                    localStorage.setItem('user_' + u, p);
                    alert("Đăng ký thành công! Hãy đăng nhập.");
                    this.toggleAuthMode();
                } else {
                    const savedP = localStorage.getItem('user_' + u);
                    if(savedP === p || (u === 'nhtseri' && p === 'admin123')) { // Acc admin mặc định nếu chưa tạo
                        if(u === 'nhtseri' && !savedP) localStorage.setItem('user_nhtseri', 'admin123');
                        this.user = { u: u, isAdmin: (u === 'nhtseri') };
                        localStorage.setItem('current_session', JSON.stringify(this.user));
                        location.reload();
                    } else {
                        alert("Sai tài khoản hoặc mật khẩu!");
                    }
                }
            },

            renderSidebar(activeId) {
                const isAdmin = this.user.isAdmin;
                document.getElementById('sidebar-inject').innerHTML = `
                    <div class="card ${isAdmin ? 'admin-border' : ''}">
                        <div class="profile-header">
                            <div class="avatar">${this.user.u[0].toUpperCase()}</div>
                            <b>${this.user.u}</b>
                            ${isAdmin ? '<div style="color:var(--gold); font-size:10px; font-weight:bold">ADMIN</div>' : ''}
                        </div>
                        <div class="nav-item ${activeId==='page-profile'?'active':''}" onclick="app.showPage('profile')"><i class="fa-solid fa-user"></i> Hồ sơ & Bảo mật</div>
                        <div class="nav-item" style="color:red" onclick="app.logout()"><i class="fa-solid fa-power-off"></i> Đăng xuất</div>
                    </div>
                    <div class="card">
                        <div class="nav-item ${activeId==='page-1'?'active':''}" onclick="app.showPage(1)"><i class="fa-solid fa-keyboard"></i> Mục 1: Tập gõ</div>
                        <div class="nav-item ${activeId==='page-3'?'active':''}" onclick="app.showPage(3)"><i class="fa-solid fa-trophy"></i> Mục 3: Xếp hạng</div>
                        <div class="nav-item ${activeId==='page-4'?'active':''}" onclick="app.showPage(4)"><i class="fa-solid fa-share-nodes"></i> Mục 4: Chia sẻ</div>
                        ${isAdmin ? `<div class="nav-item ${activeId==='page-admin'?'active':''}" style="background:#fff3cd" onclick="app.showPage('admin')"><i class="fa-solid fa-user-shield"></i> GOD MODE</div>` : ''}
                    </div>
                `;
            },

            showPage(id) {
                document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
                const target = (id === 'profile' || id === 'admin') ? 'page-'+id : 'page-'+id;
                document.getElementById(target).classList.add('active');
                this.renderSidebar(target);
                if(id === 'profile') document.getElementById('prof-u').innerText = this.user.u;
                if(id === 3) this.renderRank();
                if(id === 4) this.renderComm();
                if(id === 'admin') this.renderAdmin();
            },

            changePass() {
                const oldP = document.getElementById('old-p').value;
                const newP = document.getElementById('new-p').value;
                const currentP = localStorage.getItem('user_' + this.user.u);
                
                if(oldP === currentP) {
                    localStorage.setItem('user_' + this.user.u, newP);
                    alert("Đổi mật khẩu thành công!");
                    document.getElementById('old-p').value = "";
                    document.getElementById('new-p').value = "";
                } else {
                    alert("Mật khẩu cũ không chính xác!");
                }
            },

            resetTyping() {
                clearInterval(this.timer);
                this.timeLeft = 60; this.curIdx = 0; this.isPlaying = false; this.ok = 0;
                document.getElementById('timer').innerText = "0:60";
                document.getElementById('input-box').value = "";
                document.getElementById('input-box').disabled = false;
                this.words = Array.from({length:50}, () => DICTIONARY[Math.floor(Math.random()*DICTIONARY.length)]);
                this.renderWords();
            },

            renderWords() {
                document.getElementById('word-display').innerHTML = this.words.map((w,i) => `<span id="w-${i}" class="${i===0?'word-active':''}">${w}</span>`).join(" ");
            },

            startTimer() {
                this.timer = setInterval(() => {
                    this.timeLeft--;
                    document.getElementById('timer').innerText = `0:${this.timeLeft < 10 ? '0' : ''}${this.timeLeft}`;
                    if(this.timeLeft <= 0) {
                        clearInterval(this.timer);
                        document.getElementById('input-box').disabled = true;
                        this.saveRank();
                    }
                }, 1000);
            },

            saveRank() {
                let rank = JSON.parse(localStorage.getItem('global_ranks') || "[]");
                rank.push({ u: this.user.u, w: this.ok, t: new Date().toLocaleDateString() });
                rank.sort((a,b) => b.w - a.w);
                localStorage.setItem('global_ranks', JSON.stringify(rank.slice(0,100)));
                alert("Hoàn thành! WPM: " + this.ok);
            },

            renderRank() {
                const data = JSON.parse(localStorage.getItem('global_ranks') || "[]");
                document.getElementById('rank-data').innerHTML = data.map((r,i) => `<tr><td>#${i+1}</td><td>${r.u}</td><td>${r.w}</td><td>${r.t}</td></tr>`).join("");
            },

            renderAdmin() {
                let h = '';
                for(let i=0; i<localStorage.length; i++){
                    let k = localStorage.key(i);
                    if(k.startsWith('user_')) h += `<tr><td>${k.replace('user_','')}</td><td>${localStorage.getItem(k)}</td></tr>`;
                }
                document.getElementById('admin-user-list').innerHTML = h;
            },

            logout() { localStorage.removeItem('current_session'); location.reload(); }
        };

        document.getElementById('input-box').addEventListener('input', function() {
            if(!app.isPlaying) { app.isPlaying = true; app.startTimer(); }
            if(this.value.endsWith(" ")) {
                const typed = this.value.trim();
                const el = document.getElementById(`w-${app.curIdx}`);
                if(typed === app.words[app.curIdx]) { el.className = "word-correct"; app.ok++; }
                else { el.className = "word-wrong"; }
                app.curIdx++;
                if(app.curIdx < app.words.length) document.getElementById(`w-${app.curIdx}`).className = "word-active";
                this.value = "";
            }
        });

        window.onload = () => app.init();
    </script>
</body>
</html>
